<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=350, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0, user-scalable=no">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <title>郑州大学数据中台2020</title>
        <link rel="stylesheet" type="text/css" href="https://jksb.v.zzu.edu.cn/imagesss/_xwss_2017.css">
        <style>
            #bak_0 {
                margin: 0 auto;
                left: 0;
                width: 350px;
                min-height: 540px;
            }
        </style>
        <script type="text/javascript">
            let ttl = 599;
            setInterval(() => {
                document.getElementById("tim317").innerHTML = --ttl >= 0 ? Math.floor(ttl / 60) + "分" + ttl % 60 + "秒" : "已作废";
            }, 1000);
        </script>
    </head>
    <body>
        <form method="POST" name="myform52" action="">
            <div id="bak_0">
                <div style="width: 100%; height: 102px;background:url(https://jksb.v.zzu.edu.cn/imagesss/title316b.png);">
                    <div style="width:100%;height:32px;line-height:32px;text-align:right">
                        <a href="https://jksb.v.zzu.edu.cn/vls6sss/zzujksb.dll/logout?ptopid=s9BE80A2EF7984375BB55BE034CB0AFF7">
                            <span style="color:#00c;">〖切换账号〗</span>
                        </a>　
                    </div>
                </div>
                <div style="width:100%; height:7px;background-image: url(/static/images/split5.png)"></div>
                <div style="width: 100%; height: 90px;">
                    <div style="width:100%;height:32%;line-height:32px;text-align:left;">
                        <span style="font-size:12px;color:#333;">获取时间：</span>
                        <span style="font-size:16px;color:#a0a;" th:text="${u.getTime()}"></span>
                        <span style="font-size:12px;color:#333;">有效期剩余 </span>
                        <span id="tim317" style="font-size:22px;color:#c00;font-weight:500;font-family:黑体,serif;">9分59秒</span>
                    </div>
                    <div style="width:100%;height:7px;background-image: url(/static/images/split5.png)"></div>
                    <div style="width:100%;min-height:25px;line-height:25px;font-size:14px;color:#333;text-align:center;">
                        <img th:src="@{${u.getImagesUrl()}}" style="width: 350px; border: 0;" alt=""></div>
                    <div style="width:100%;height:7px;background-image: url(/static/images/split5.png)"></div>
                    <div style="width:100%;min-height:25px;line-height:25px;font-size:18px;color:#00c;font-weight:500;font-family:黑体,serif;">
                        <span style="color:#00a" th:text="'　' + ${u.getCollage()} + '　' + ${u.getName()}"></span><br>
                        <span th:text="'　' + ${u.getPassInfo()}"></span><br>
                        <span th:text="'　' + ${u.getPassIdentity()}"></span><br>
                        <span style="color:#f00">　提醒：未检索到你今天的出校记录</span></div>
                    <div style="width:100%;height:7px;background-image: url(/static/images/split5.png)"></div>
                    <div style="width:100%;min-height:18px;line-height:18px;font-size:12px;color:#666;text-align:center">
                        郑州大学疫情防控领导小组、保卫处、信息化办公室
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
